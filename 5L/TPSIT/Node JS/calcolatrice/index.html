<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5L Bracco Calcolatrice Es Module</title>
</head>
<body>
    <h1> Calcolatrice con Es Module</h1>
    <!-- Inizio del form -->
    <form action="http://localhost:3000/" method="GET">
        <!-- Input del 1° numero -->
        <input type="text" name="num1" placeholder="Inserisci il primo numero">
        <br><br>

        <!-- Input del 2° numero -->
        <input type="text" name="num2" placeholder="Inserisci il secondo numero">
        <br><br>

        <!-- Select dell'operazione -->
        <select name="operazione" id="operazioni">
            <option value="somma">Somma</option>
            <option value="differenza">Differenza</option>
            <option value="moltiplicazione">Moltiplicazione</option>
            <option value="divisione">Divisione</option>
        </select>
        <br><br>

        <!-- Button per calcolare il risultato (type="submit" perchè lo invio al server) -->
        <input type="submit" id="buttonCalcola" value="CALCOLA">
    </form>
    <!-- Fine delform -->
</body>
</html>
