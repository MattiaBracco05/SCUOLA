<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto Pera 4C Bracco Mattia</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/const.cfg"></script>
</head>

<body onload="caricaDati()">
    <!-- PULSANTI PER ORDINAMENTO -->
    <div class="col-xl-12 col-lg-12 col-sm-12 col-md-12 d-flex justify-content-center mt-3 mb-3 btn-group">
        <button type="button" class="btn btn-dark" onclick="temperatureUp()"><strong>Temperature</strong></button>
        <button type="button" class="btn btn-secondary" onclick="temperatureDown()"><strong>DOWN</strong></button>
        <button type="button" class="btn btn-dark" onclick="humidityUp()"><strong>Humidity</strong></button>
        <button type="button" class="btn btn-secondary" onclick="humidityDown()"><strong>DOWN</strong></button>
    </div>
    <!-- TABELLA CON  DATI -->
    <div class='table-container height table-responsive'>
        <table id="tabella">
            <thead>
                <tr>
                    <th>
                        <div class="header">PERA ID</div>
                    </th>
                    <th>
                        <div class="header">DATA MISURAZIONE</div>
                    </th>
                    <th>
                        <div class="header">TEMPERATURA [°C]</div>
                    </th>
                    <th>
                        <div class="header">UMIDITÀ [%]</div>
                    </th>
                </tr>
            </thead>
            <tbody id="table"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
